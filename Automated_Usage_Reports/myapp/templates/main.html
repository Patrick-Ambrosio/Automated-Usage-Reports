<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Usage Report Generation!!</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <p>What is your Tremor username? (i.e. the first part of your email)</p>
        {{ form.user_name }}
    <p>Which report are you completing?</p>
        {{ form.provider }}
    <p>Upload the files from tableau for this report</p>
        {{ form.files }}


      
        <input type="submit" value="submit" />
    </form>
</body>
</html>
